<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>Neeed</title>
    </head>
    <body>
        <body id="body-pd">
            <header class="header" id="header">
                <div class="header_toggle">
                    <i class="bx bx-menu" id="header-toggle"></i>
                </div>
                <div class="header_img">
                    <img src="https://scontent.fccu2-3.fna.fbcdn.net/v/t39.30808-6/373611637_2003925126646573_1171042221997763294_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=EAqcT2FLHl4AX91Pdji&_nc_ht=scontent.fccu2-3.fna&oh=00_AfBLAGK4oYl8MD_ntFjH1V_7R-cE4DAlF4ixUm0YzbjjXw&oe=653B84F0" alt="">
                </div>
            </header>
            <div class="l-navbar" id="nav-bar">
                <nav class="nav">
                    <div>
                        <p class="nav_logo">
                            <i class="bx bx-layer nav_logo-icon"></i>
                            <span class="nav_logo-name">Neeed</span>
                        </>
                        <div class="nav_list">
                            <p  class="nav_link active">
                                <i class="bx bx-grid-alt nav_icon"></i>
                                <span >Dashboard</span>
                            </>
                            <p  class="nav_link">
                                <i class="bx bx-user nav_icon"></i>
                                <span  >Users</span>
                            </>
                            <p  class="nav_link">
                                <i class="bx bx-message-square-detail nav_icon"></i>
                                <span  >Messages</span>
                            </>
                            <p  class="nav_link">
                                <i class="bx bx-bookmark nav_icon"></i>
                                <span  >Bookmark</span>
                            </p>
                            <p  class="nav_link">
                                <i class="bx bx-folder nav_icon"></i>
                                <span  >Files</span>
                            </p>
                            <p  class="nav_link">
                                <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
                                <span  >Stats</span>
                            </>
                        </div>
                    </div>
                    <p  class="nav_link">
                        <i class="bx bx-log-out nav_icon"></i>
                        <span >SignOut</span>
                    </>
                </nav>
            </div>
            <div class="height-100 bg-light">
                <h4>Main Components</h4>
            </div>
            <script src="./index.js"></script>

    </html>
